</head>
<body>

<!-- Navbar Template -->
<div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">msg</a>

        </div>

      </div>
</div>

<!-- Container -->

<div id="container">
	<div class="row main">

	</div>
</div>


<!-- Logout Button Template -->
<script type="text/template" id="loginButtonTemplate">
	<div class="navbar-collapse collapse">
		<ul class="nav navbar-nav navbar-right">
			<li>
				<a> <%= first_name %> </a>
			</li>
			<li>
				<a href="#/logout"> <span class="glyphicon glyphicon-log-out"></span> </a>
			</li>
		</ul>
	</div>
</script>

<!-- Signup Template -->
<script type="text/template" id="signupTemplate">
	<div class="signup col-md-4 col-md-offset-2">
		<div class="form">
			<form>
				<div class="form-group">
					<h4>Sign-up Form</h4>
					<input type="text" id="first_name" placeholder="First Name" class="form-control">
					<input type="text" id="last_name" placeholder="Last Name" class="form-control">
					<input type="text" id="email" placeholder="Email ID" class="form-control">
					<input type="password" id="password" placeholder="Password" class="form-control">
					<input type="password" id="password_confirmation" placeholder="Confirm Password" class="form-control">
					<div class="button-right">
						<input type="submit" value="Sign-up" class="btn btn-primary" id="signup-button">
					</div>
				</div>
			</form>
		</div>
	</div>
</script>

<!-- Login Template -->
<script type="text/template" id="loginTemplate">
	<div class="login col-md-4">
		<div class="form">
			<form>
				<div class="form-group">
					<h4>Login</h4>
					<input type="text" id="login_email" placeholder="Email ID" class="form-control" value="chetan.kantharia@raweng.com">
					<input type="password" id="login_password" placeholder="Password" class="form-control" value="kpm123">
					<div class="button-right">
						<input type="submit" value="Login" class="btn btn-success" id="signup-button">
					</div>
				</div>
			</form>
		</div>
	</div>
</script>


<!-- Sidebar Template -->
<script type="text/template" id="sidebarTemplate">
	<div class="col-md-2 col-md-offset-2">
		<ul class="sidebar">
			<li><a href="#/compose"> Compose </a></li>
			<li><a href="#/inbox"> Inbox </a></li>
		</ul>
	</div>
</script>

<!-- Inbox Template -->
<script type="text/template" id="inboxTemplate">
	<div class="col-md-6">
			<ul class="message_list">
				
				<li class="message">
					<a href="#/inbox">
					<div class="message_from"> Test Man - test@test.com 
					</div>
					<div class="message_subject">Subject</div>
					</a>
					<a href="" class="message_button"> DELETE </a>
					<a href="" class="message_button"> ARCHIVE </a>
				</li>

				<li class="message">
					<a href="#/inbox">
					<div class="message_from"> Irom Man - test@test.com </div>
					<div class="message_subject">Subject</div>
					</a>
					<a href="" class="message_button"> DELETE </a>
					<a href="" class="message_button"> ARCHIVE </a>
				</li>

				<li class="message">
					<a href="#/inbox">
					<div class="message_from"> Irom Man - test@test.com </div>
					<div class="message_subject">Subject</div>
					</a>
					<a href="" class="message_button"> DELETE </a>
					<a href="" class="message_button"> ARCHIVE </a>
				</li>
			</ul>
		</div>
</script>

<!-- Compose Template -->
<script type="text/template" id="composeTemplate">
	<div class="col-md-6">
		<form id="compose-form">

			<div id="recipient"></div>

			<input class="form-control" id="message_subject" placeholder="subject : "></input>

			<textarea class="form-control" rows="3" id="message_body" placeholder="message : "></textarea>
			<div class="button-right">
				<button class='send btn btn-md btn-success'>
					<span class="glyphicon glyphicon-send"></span>
						Send Message
				</button>
			</div>
		</form>
	</div>
</script>

<!-- Recipient Template -->
<script type="text/template" id="recipientTemplate">
	<select class="chosen-select form-control" id="message_recipient_uid" data-placeholder="To : " multiple>
		<% users.each(function(user){ %>
			<option> <%= user.get('email') %> </option>
		<% }); %>
	</select>
</script>



<script src="js/lib/underscore.js"></script>
<script src="js/lib/backbone.js"></script>

</body>
</html>
