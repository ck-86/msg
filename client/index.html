<!DOCTYPE html>
<html>
<head>
	<title></title>
<script src="js/lib/jquery.js"></script>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="css/bootstrap-theme.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="js/lib/bootstrap.min.js"></script>

<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" href="css/chosen.css">

</head>
<body>

<!-- Navbar Template -->
<div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">msg</a>
        </div>
        
        <div class="menu-button">

        </div>

      </div>
</div>

<!-- Container -->

<div id="container">
	<div class="row main">

	</div>
</div>


<!-- Logout Button Template -->
<script type="text/template" id="loginButtonTemplate">
	<div class="navbar-collapse collapse">
		<ul class="nav navbar-nav navbar-right">
			<li>
				<a href="#/logout"> <%- first_name %> <span class="glyphicon glyphicon-log-out"></span> </a>
			</li>
		</ul>
	</div>
</script>

<!-- Signup Template -->
<script type="text/template" id="signupTemplate">
	<div class="signup col-md-4 col-md-offset-2">
		<div class="form">
			<form>
				<div class="form-group">
					<h4>Sign-up Form</h4>
					<input type="text" id="first_name" placeholder="First Name" class="form-control">
					<input type="text" id="last_name" placeholder="Last Name" class="form-control">
					<input type="text" id="email" placeholder="Email ID" class="form-control">
					<input type="password" id="password" placeholder="Password" class="form-control">
					<input type="password" id="password_confirmation" placeholder="Confirm Password" class="form-control">
					<div class="button-right">
						<input type="submit" value="Sign-up" class="btn btn-primary" id="signup-button">
					</div>
				</div>
			</form>
		</div>
	</div>
</script>

<!-- Login Template -->
<script type="text/template" id="loginTemplate">
	<div class="login col-md-4">
		<div class="form">
			<form>
				<div class="form-group">
					<h4>Login</h4>
					<input type="text" id="login_email" placeholder="Email ID" class="form-control" value="chetan.kantharia@raweng.com">
					<input type="password" id="login_password" placeholder="Password" class="form-control" value="kpm123">
					<div class="button-right">
						<input type="submit" value="Login" class="btn btn-success" id="signup-button">
					</div>
				</div>
			</form>
		</div>
	</div>
</script>


<!-- Sidebar Template -->
<script type="text/template" id="sidebarTemplate">
	<div class="col-md-2 col-md-offset-2">
		<ul class="sidebar">
			<li><a href="#/compose"> Compose </a></li>
			<li><a href="#/inbox"> Inbox </a></li>
		</ul>
	</div>
</script>

<!-- Inbox Template -->
<script type="text/template" id="inboxTemplate">
</script>

<!-- Message Info Template -->
<script type="text/template" id="messageInfoTemplate">
		<a href="#/inbox/<%= uid %>" class="message_link">
		<div class="message_from">
			<span class="glyphicon glyphicon-user"></span>
			<%- message_creator_uid[0].first_name %> 
			<%- message_creator_uid[0].last_name %>

			<span class="message_email">
				<%- '<' + message_creator_uid[0].email + '>' %> 
			<span>
		</div>
		<div class="message_subject">
			<span class="glyphicon glyphicon-arrow-right"></span>
			<%- message_subject %>
		</div>
		</a>
			<button class="btn btn-link btn-xs delete_message">
				Delete
			</button>

		<span class="message_datetime">
				<%- created_at  %> 
		<span>
</script>


<!-- Compose Template -->
<script type="text/template" id="composeTemplate">
	<div class="col-md-6">
		<form id="compose-form">

			<div id="recipient">
			<input class="form-control" placeholder="Please wait loading..." disabled></input>
			</div>

			<input class="form-control" id="message_subject" placeholder="subject : "></input>

			<textarea class="form-control" rows="5" id="message_body" placeholder="message : "></textarea>
			<div class="button-right">
				<button class='send btn btn-md btn-success'>
					<span class="glyphicon glyphicon-send"></span>
						Send Message
				</button>
			</div>
		</form>
	</div>
</script>


<!-- Reply Template -->
<script type="text/template" id="replyTemplate">
	<div class="col-md-6">
		<form id="reply-form">

			<div id="recipient">
			<input class="form-control" placeholder="Please wait loading..." value="test@test.com" disabled></input>
			</div>

			<input class="form-control" id="message_subject" placeholder="subject : " value="test subject" disabled></input>

			<textarea class="form-control" rows="5" id="message_body" placeholder="message : "></textarea>
			<div class="button-right">
				<button class='send btn btn-md btn-success'>
					<span class="glyphicon glyphicon-send"></span>
						Send Message
				</button>
			</div>
		</form>
	</div>
</script>

<!-- Email Read Template -->
<script type="text/template" id="readTemplate">
	<div class="col-md-6">
		<div class="message_envelope">
			<div class='message_info'>From : 
				<% _.each(message_creator_uid, function(creator) { %> 
					<%- creator.email %>
				<% } ); %>
			</div>


			<div class='message_info'>To :
				<ul class="message_info_recipient">
				<% _.each(message_recipient_uid, function(recipient) { %> 
						<li><%- recipient.email %></li>
				<% } ); %>
				</ul>
			</div>


			<div class="message_info_subject">Subject : <%- message_subject	%> </div>
			<div class="message_info_body">
				<%- message_body %>
			</div>

			<div class="message_info_footer button-right">
					<a href=<%- '#/' + Backbone.history.fragment + '/reply' %> class="btn btn-default btn-sm btn-reply">Reply</a>
			</div>
		</div>

	</div>
</script>

<!-- Recipient Template -->
<script type="text/template" id="recipientTemplate">
	<select class="chosen-select form-control" id="message_recipient_uid" data-placeholder="to : " multiple>
	</select>
</script>



<script src="js/lib/underscore.js"></script>
<script src="js/lib/backbone.js"></script>
<script src="js/lib/builtio-dev.js"></script>
<script src="js/lib/chosen.jquery.js"></script>
<script src="js/lib/chosen.proto.js"></script>

<script src="js/helper.js"></script>
<script src="js/models.js"></script>
<script src="js/views.js"></script>
<script src="js/collections.js"></script>
<script src="js/routers.js"></script>
<script src="js/app.js"></script>

</body>
</html>
